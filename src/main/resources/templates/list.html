<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout2}">

<body>
	<div layout:fragment="content">
		<!-- Section-->
		<section class="py-5">
			<div class="container px-4 px-lg-5 mt-5">
				<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
					<table class="table table-striped">
						<!-- 表の見出し -->
						<thead>
							<tr>
								<th scope="col">コード</th>
								<th scope="col">商品名</th>
								<th scope="col">価格</th>
								<th scope="col">画像</th>
							</tr>
						</thead>
						<!-- 商品の一覧表示 -->
						<tbody>
							<tr th:each="item : ${itemlist}">
								<td th:text="code" class="tdtest">コード</th>
								<td th:text="name" class="tdtest">商品名</td>
								<td th:text="price" class="tdtest">価格</td>
								<td class="tdtest" th:with="image=image">
									<img th:src="@{/images/{image}.png (image=${image})}" 
								           			width=120 height=96 th:alt="${image}">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
