<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{commons/layout2}">

<body>
  <div layout:fragment="content">
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <div class="col mb-5" th:each="item : ${itemlist}">
            <!-- カード形式で出力 -->
<div class="">
              <!-- 商品画像 -->
              <img class="card-img-top" th:src="@{/images/{image}.png (image=${item.image})}" alt="..." />
              <!-- 商品詳細 -->
<div class=""></div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <!-- 商品名 -->
                  <h5 class="fw-bolder" th:text="${item.name}">Fancy Product</h5>
                  <!-- 商品価格 -->
                  <p th:text="${item.price} + '円'">価格</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
